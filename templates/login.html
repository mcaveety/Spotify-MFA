<!-- Page for users to login to their account -->

<!-- Extends base file -->
{% extends "base.html" %}

{% block title %}Login | Spotify 2-FA{% endblock %}

{% block content %}

    <!-- Accepts user input for logging in-->
    <div class="main_content_box">
    <h2 class="center">Login</h2>
    <div class="center">
        <form id="form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="center input_text" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" class="center input_text" required>
            <div class="center">
                <input type="submit" name="login_submit" id="login_submit" value="Login" class="center form_submit">
            </div>
        </form>
    </div>

    <!-- Displays any errors -->
    <!--<div class="alert alert-info" style="display: none;"></div>-->
    <div class="center">
    <h3 class="alert alert-error error_display" style="display:none;"></h3>
    </div>

    <!-- Navigation information -->
    <div>
        <h3 class="center">Don't have an account?</h3>
        <div class="center">
            <a href="{{ url_for('register_route_get') }}"><button class="nav_btn">Register</button></a>
        </div>
    </div>
    </div>

    <!-- Links JavaScript for fetch API -->
    {% block javascript %}
    <script src="{{url_for('static', filename='login.js')}}"> </script>
    {% endblock %}

</div>

{% endblock %}
